<style>
  #craneBox {
    grid-column: 5/6;
    grid-row: 2/3;
    align-self: end;
    justify-self: end;
  }
  #largeCrane {
    grid-column: 3/3;
    grid-row: 1/2;
    align-self: end;
  }
  .heroHeader {
    display: grid;
    background-color: var(--color-primary-default);
    height: 70vh;
    grid-template-columns: repeat(6, 1fr);
    grid-template-rows: repeat(3, 1fr);
  }
  .heroText {
    grid-row: 3/4;
    grid-column: 2/4;
    overflow-wrap: break-word;
  }
  .headerTitle {
    font-size: 3rem;
    margin: 0 0 16px 0;
    font-family: "Raleway", sans-serif;
  }
  .headerDescription {
    font-size: 1.125rem;
    font-family: "Merriweather", serif;
  }
  div {
    color: white;
  }
  h1 {
    color: white;
    font-size: 3rem;
  }
  .sections {
    display: flex;
    justify-content: space-evenly;
    margin-top: 10vh;
  }
  .section {
    color: black;
  }
  .sectionBox {
    padding: 16px;
    border: 1px solid gray;
    box-shadow: rgba(0, 0, 0, 0.05) 0px 1px 2px 0px,
      rgba(0, 0, 0, 0.05) 0px 1px 4px 0px;
    display: grid;
    grid-template-columns: repeat(4, 1fr);
    width: 300px;
    border-radius: 4px;
  }
  .sectionBox:hover {
    border: 2px solid gray;
  }
  .sectionBox .icon {
    grid-column: 1/2;
    grid-row: 1/3;
  }
  .sectionBox .sectionTitle {
    grid-row: 1/2;
    grid-column: 2/3;
    color: var(--color-primary-default);
    font-size: 1.125rem;
    font-weight: 600;
    font-family: "Raleway", sans-serif;
    align-self: end;
  }
  .sectionBox .sectionDescription {
    grid-row: 2/3;
    grid-column: 2/-1;
  }
  .hidden-text {
    position: absolute;
    overflow: hidden;
    clip: rect(1px, 1px, 1px, 1px);
    width: 1px;
    height: 1px;
    word-wrap: normal;
  }
  @media only screen and (max-width: 600px) {
    #craneBox,
    #largeCrane {
      display: none;
    }
    html {
      font-size: 12px;
    }
    .heroHeader {
      display: grid;
      background-color: var(--color-primary-default);
      height: 200px;
      grid-template-columns: repeat(1, 1fr);
      grid-template-rows: repeat(1, 1fr);
    }
    .heroText {
      grid-row: 1/2;
      grid-column: 1/2;
      overflow-wrap: break-word;
      padding: 16px;
    }
    .sections {
      display: flex;
      align-items: center;
      margin-top: 16px;
      flex-direction: column;
    }
    .sectonBox {
      width: 90vw;
    }
  }
</style>
